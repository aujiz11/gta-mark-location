<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA San Andreas Map Marker</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-map-marked-alt"></i> GTA San Andreas Map</h2>
            </div>
            
            <div class="sidebar-section">
                <div class="section-header">
                    <h3><i class="fas fa-search-location"></i> Search by coordinates</h3>
                </div>
                <div class="coordinates-input">
                    <div class="input-group">
                        <label for="xCoord">X:</label>
                        <input type="number" id="xCoord" step="0.1" placeholder="-3000 to 3000">
                    </div>
                    <div class="input-group">
                        <label for="yCoord">Y:</label>
                        <input type="number" id="yCoord" step="0.1" placeholder="-3000 to 3000">
                    </div>
                    <div class="input-group">
                        <label for="zCoord">Z:</label>
                        <input type="number" id="zCoord" step="0.1" placeholder="Enter Z value">
                    </div>
                    <button id="markLocation" class="btn-primary">
                        <i class="fas fa-map-pin"></i> Mark location
                    </button>
                </div>
            </div>
            
            <div class="sidebar-section">
                <div class="section-header">
                    <h3><i class="fas fa-search"></i> Find Location</h3>
                </div>
                <div class="search-container">
                    <div class="search-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Enter location name...">
                    </div>
                </div>
                <div class="location-list">
                    <select id="locationSelect" size="8">
                    </select>
                </div>
            </div>
            
            <div class="sidebar-section location-info-section">
                <div class="section-header">
                    <h3><i class="fas fa-info-circle"></i> Location Information</h3>
                </div>
                <div class="location-info" id="locationInfo">
                    <p class="empty-state">Select a location or enter coordinates to view information</p>
                </div>
            </div>
        </div>
        
        <div class="map-container" id="mapContainer">
            <div class="map-wrapper" id="mapWrapper">
                <img src="assets/images/gta-map.jpg" alt="GTA San Andreas Map" id="mapImage">
                <div class="markers" id="markers"></div>
            </div>
            <div class="map-controls">
                <button id="zoomIn" class="ctrl-btn">
                    <i class="fas fa-plus"></i>
                </button>
                <button id="zoomOut" class="ctrl-btn">
                    <i class="fas fa-minus"></i>
                </button>
                <button id="resetZoom" class="ctrl-btn">
                    <i class="fas fa-compress-arrows-alt"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
